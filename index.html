<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Tekshiruvchi</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; padding: 20px; }
        .test-item { background: white; padding: 15px; border-radius: 10px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h3 { margin-top: 0; color: #333; }
        .options button { padding: 10px 20px; margin-right: 5px; border: 1px solid #ddd; border-radius: 5px; cursor: pointer; }
        .selected { background-color: #0088cc !important; color: white; border: none; }
        #send-btn { width: 100%; padding: 15px; background: #28a745; color: white; border: none; border-radius: 10px; font-size: 16px; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="quiz-container">
        </div>

    <button id="send-btn">Javoblarni yuborish</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Oynani to'liq ekranga yoyish

        const totalQuestions = 5; // Savollar soni
        let userAnswers = {};

        // Savollarni generatsiya qilish
        const container = document.getElementById('quiz-container');
        for (let i = 1; i <= totalQuestions; i++) {
            const div = document.createElement('div');
            div.className = 'test-item';
            div.innerHTML = `
                <h3>${i}-savol</h3>
                <div class="options" id="q${i}">
                    <button onclick="selectOption(${i}, 'A')">A</button>
                    <button onclick="selectOption(${i}, 'B')">B</button>
                    <button onclick="selectOption(${i}, 'C')">C</button>
                    <button onclick="selectOption(${i}, 'D')">D</button>
                </div>
            `;
            container.appendChild(div);
        }

        function selectOption(qNum, option) {
            userAnswers[qNum] = option;
            const buttons = document.querySelectorAll(`#q${qNum} button`);
            buttons.forEach(btn => btn.classList.remove('selected'));
            event.target.classList.add('selected');
        }

        document.getElementById('send-btn').addEventListener('click', () => {
            if (Object.keys(userAnswers).length < totalQuestions) {
                alert("Iltimos, barcha savollarga javob bering!");
                return;
            }
            // Ma'lumotni botga yuborish
            tg.sendData(JSON.stringify(userAnswers));
        });
    </script>
</body>
</html>
