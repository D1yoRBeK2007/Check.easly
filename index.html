<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTM Test Platforma v3.0</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 15px; background-color: #f0f4f8; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #ddd; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
        .q-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .q-card { background: white; padding: 10px; border-radius: 10px; border-left: 4px solid #0088cc; font-size: 14px; }
        .options { display: flex; gap: 8px; margin-top: 5px; }
        .btn { width: 100%; padding: 18px; background: #28a745; color: white; border: none; border-radius: 12px; font-size: 18px; font-weight: bold; margin-top: 20px; cursor: pointer; }
        .btn:disabled { background: #ccc; }
    </style>
</head>
<body>
    <div class="card">
        <h3>ðŸ‘¤ Ma'lumotlaringiz</h3>
        <input type="text" id="fullname" placeholder="Ism Familiyangizni yozing..." required>
        <select id="subject" onchange="generateQuestions()">
            <option value="Matematika">Matematika</option>
            <option value="Ona tili">Ona tili</option>
            <option value="Rus tili">Rus tili</option>
            <option value="Ingliz tili">Ingliz tili</option>
            <option value="Fizika">Fizika</option>
            <option value="Huquq">Huquq</option>
            <option value="Tarix">Tarix</option>
            <option value="IQ">IQ</option>
            <option value="Biologiya">Biologiya</option>
            <option value="Kimyo">Kimyo</option>
            <option value="Umumiy">Umumiy (90 talik DTM)</option>
        </select>
        <input type="number" id="testCode" placeholder="Test kodi">
    </div>

    <form id="quizForm" class="q-container"></form>
    <button type="button" id="submitBtn" class="btn" onclick="submitTest()">Testni Yakunlash</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function generateQuestions() {
            const subj = document.getElementById('subject').value;
            const count = (subj === "Umumiy") ? 90 : 30;
            const container = document.getElementById('quizForm');
            container.innerHTML = "";
            for (let i = 1; i <= count; i++) {
                container.innerHTML += `
                    <div class="q-card">
                        <b>${i}-savol</b>
                        <div class="options">
                            <label><input type="radio" name="${i}" value="A"> A</label>
                            <label><input type="radio" name="${i}" value="B"> B</label>
                            <label><input type="radio" name="${i}" value="C"> C</label>
                            <label><input type="radio" name="${i}" value="D"> D</label>
                        </div>
                    </div>`;
            }
        }
        generateQuestions();

        function submitTest() {
            const name = document.getElementById('fullname').value;
            const code = document.getElementById('testCode').value;
            if(!name || !code) { alert("Ism va kodni to'ldiring!"); return; }

            document.getElementById('submitBtn').disabled = true;
            document.getElementById('submitBtn').innerText = "Yuborilmoqda...";

            const answers = {};
            new FormData(document.getElementById('quizForm')).forEach((v, k) => answers[k] = v);

            tg.sendData(JSON.stringify({
                full_name: name,
                subject: document.getElementById('subject').value,
                test_code: code,
                answers: answers
            }));
            setTimeout(() => tg.close(), 700);
        }
    </script>
</body>
</html>
